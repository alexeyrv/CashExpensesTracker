<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

	<!-- my add PouchDB -->
	<script src="lib/pouchdb/pouchdb.min.js"></script>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="Expenses" ng-controller='ExpCtrl'>
    <ion-pane >
      <ion-header-bar class="bar-stable  bar-balanced">
        <h1 class="title">Cash Expenses Tracker</h1>
      </ion-header-bar>

      <ion-content class="has-header">
<!--		<form name="expform"> -->
		<div class="row">
			<div class="col col-50">
				<input autofocus placeholder="стоимость" type="text" ng-model="nCost.val" name="nCost">
<!--			<input autofocus placeholder="стоимость" type="number" size="7"  maxlength="6"
				ng-model="nCost" ng-minlength="1" ng-maxlength="6"> -->
			 </div>
			<div class="col col-40 col-offset-60">
			<button ng-click="ClearCost()" class="button button-block button-small button-calm">
				Очистить </button></div>
		</div>
		<div class="row" ng-repeat='cat in aCats'>
			<button class="button button-block button-small button-positive"
				ng-click="addExp($index)"> 
				<b> {{cat}} </b> </button>
		</div>
<!--		</form> -->
		<div class="row">
			<div class="col">
			<button ng-click="repl2rem()" class="button button-block button-small button-energized">
				Сохранить </button></div>
			<div class="col">
			<button ng-click="repl2loc()" class="button button-block button-small button-energized">
				Забрать </button></div>	
		</div>
		<div class="row">
			<button ng-click="getAllExp()" class="button button-block button-small button-balanced"> Посмотреть траты </button>
		</div>
		
		<div class="row card" ng-repeat="exp in aExpList">
			<!-- <div class="col col-5"> #{{exp.ExpId}} </div> -->
			<div class="col "> {{exp.ExpName}} </div>
			<div class="col "> {{exp.ExpCost}} </div>
			<div class="col "> {{exp.ExpDate}} </div>
			<div class="col "> {{exp.ExpTime}} </div>
		</div>
  
      </ion-content>

	  </ion-pane>
  </body>
</html>
